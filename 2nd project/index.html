<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application
                <span class="small-title">(web)</span>
            </h1>
            <form action="x">
                <div class="form-container">
                    <div class="form-control">
                        <label for="first-name">first name</label>
                        <input type="text" id="first-name" placeholder="enter first name..." name="first-name">
                    </div>
                    <div class="form-control">
                        <label for="last-name">last name</label>
                        <input type="text" id="last-name" placeholder="enter last name...">
                    </div>
                    <div class="form-control">
                        <label for="email-address">email</label>
                        <input type="email" id="email-address" placeholder="enter email address...">
                    </div>
                    <div class="form-control">
                        <label for="job-role">Job Role</label>
                        <select id="job-role" name="job-role">
                            <option value="">select job role</option>
                            <option value="frontend">frontend developer</option>
                            <option value="backend">backend developer</option>
                            <option value="full-stack">full stack developer</option>
                            <option value="ui-ux">ui ux developer</option>
                        </select>
                    </div>
                    <div class="textarea-control">
                        <label for="address">address</label>
                        <textarea id="address" name="address" row="4" cols="50"></textarea>
                    </div>
                    <div class="form-control">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city">
                    </div>
                    <div class="form-control">
                        <label for="pincode">pincode</label>
                        <input type="number" id="pincode" name="pincode">
                    </div>
                    <div class="form-control">
                        <label for="start-date">start date</label>
                        <input value="2024-05-27"type="date" id="start date" name="start date" >
                    </div>
                    <div class="form-control">
                        <label for="upload-your-CV">upload your CV</label>
                        <input type="file" id="upload-your-CV" name="upload-your-CV" >
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit">apply now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
